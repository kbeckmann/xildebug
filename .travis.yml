sudo: required
dist: trusty
language: c
compiler:
  - gcc

before_script:
  - wget https://allg.one/B0OY -O gcc-arm-embedded_7-2017q4-1~trusty3_amd64.deb && sudo dpkg -i gcc-arm-embedded_7-2017q4-1~trusty3_amd64.deb
  - arm-none-eabi-gcc --version
  - make --version
  - nproc

script:
  - make EXTRA_CFLAGS=-Werror alltargets -j2

branches:
  only:
  - master
